{% extends 'main.html' %} <!-- Extends the parent template -->
{% load static %} <!-- Allows us to use static files (css/images/javascript) -->




{% block content %}

<h1> Add comment Page </h1>

<form method="POST" action="" enctype="multipart/form-data"  >
    {% csrf_token %}

    <div class="form-group p-1">
        <label for="{{form.text.id_for_label}}" style="color: #008bc8; font-weight: 500;">Comment: </label>
        <input type="text" name="{{form.text.name}}" style="height: 50px;" class="form-control" id="{{form.text.id_for_label}}" value="{{form.text.value}}">
    </div>


    <div class = "p-1">
        <button type="submit" class="btn" style="background-color: #008bc8; color: white; font-weight: 500;">Make Comment  </button>
        {{form.errors}}
    </div>
  </form>




  
{% endblock %}
