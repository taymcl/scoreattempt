{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>


    <!-- CSS Link -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Document</title>
</head>
<body>

    <a href="{% url 'homePage' %}" style="font-size: 30px; font-weight: 800;"> Shore Buddies </a>

    <div class="col d-flex justify-content-end">
        {% if request.user.is_authenticated %}
        <a class="btn btn-danger" href="{% url 'logout' %}" role="button" style="height: 40px;">Log out</a>
        <a class="btn btn-primary" href="{% url 'portalPage' %}" role="button" style="height: 40px;">Portal</a>
        <a class="btn btn-warning" href="{% url 'communityPage' %}" role="button" style="height: 40px;">Community</a>
        <a class="btn btn-info" href="{% url 'profilePage' %}" role="button" style="height: 40px;">Profile</a>

        {% endif %}
    </div>

    {% block content %}

    <!-- child templates that extend main.html sit here -->


    {% endblock %}

    
</body>
</html>
