<!-- This is our parent HTML page child templates extend from this -->

{% load static %} <!-- This allows us to access static files (css/images/javascript) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Shore Buddies</title>
</head>
<body>

    <h1> <a href="{% url 'basePage' %}"> Shore Buddies </a> </h1>
    <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Log out</a>


    {% block content %}

    <!-- child templates that extend main.html sit here -->


    {% endblock %}
    

    <!-- Boostrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
