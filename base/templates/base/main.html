<!-- This is our parent HTML page child templates extend from this -->

{% load static %} <!-- This allows us to access static files (css/images/javascript) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <!-- Bootstrap Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Shore Buddies</title>
</head>
<body>


    <div class="container mt-2">
        <div class="row">
            <div class="col">
                <h1> <a href="{% url 'basePage' %}" style="text-decoration: none; font-weight: 900; color: #008bc8;"> Shore Buddies </a> </h1>
            </div>
            <div class="col col d-flex justify-content-end">
                {% if request.user.is_authenticated %}
                <h1 class = "d-flex justify-content-end" style="color: #008bc8;"> {{ request.user }}</h1>
                {% endif %}

            </div>
            <div class="col d-flex justify-content-end">
                {% if request.user.is_authenticated %}
                <a class="btn btn-danger" href="{% url 'logout' %}" role="button" style="height: 40px;">Log out</a>
                {% endif %}
            </div>
            
        </div>
    </div>

    
    

   

    {% block content %}

    <!-- child templates that extend main.html sit here -->


    {% endblock %}
    

    <!-- Boostrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
