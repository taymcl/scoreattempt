{% extends 'main.html' %} <!-- Extends the parent template -->
{% load static %} <!-- Allows us to use static files (css/images/javascript) -->




{% block content %}

<div class="container mt-5">
    <div class="row"> 
        <div class="col text-center">
            <h1 style="color: #008bc8; font-weight: 800;"> Welcome back <span class="text-warning"> {{ user.username }} </span> </h1>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Login Button -->
        <div class="col-6 d-flex justify-content-center mt-5">
            <a type="button"  class="btn btn-lg shadow-lg" href="{% url 'profilePage' %}" style="height: 100px; width: 300px; background-color: #008bc8; border-radius: 35px;">
                <div style="font-weight: 900; color: white; font-size: 25px; margin-top: 25px;">
                    View Profile
                </div>
            </a>
        </div>
        <!-- Register Button -->
        <div class="col-6 d-flex justify-content-center mt-5">
            <a type="button"  class="btn btn-lg shadow-lg" href="{% url 'communityPage' %}" style="height: 100px; width: 300px; background-color: #008bc8; border-radius: 35px;">
                <div style="font-weight: 900; color: white; font-size: 25px; margin-top: 25px;">
                    View Community
                </div>
            </a>
        </div>
    </div>
   
  
</div>




  
{% endblock %}
