{% extends 'base/main.html' %} <!-- Extends the parent template -->
{% load static %} <!-- Allows us to use static files (css/images/javascript) -->


{% block content %} <!-- Start Block -->

<h1> Login Page </h1>

<div class="container">
    <div class="row">
        <div class="col">
            <form method="POST" action"">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password" placeholder="Password..." class="form-control" >
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn" type="submit" value="login">
                  </div>
              </form>
        </div>
    </div>
</div>

<div class="mt-4">
    <div class="d-flex justify-content-center links">
        Don't have an account? <a href="{% url 'registerPage' %}" class="ml-2">Sign Up</a>
    </div>
</div>




{% endblock %} <!-- End Block -->
