{% extends 'main.html' %}
{% load static %}


{% block content %}


<div class="container">
    <div class="row">
        <div class="col">
            <p> </p>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col d-flex justify-content-center">
            <a id = "characterCard"  href="{% url 'registerSeagull' %}"> <img class = "shadow-lg" src="{% static 'images/characters/seal.png' %}" alt="dolphin" style="width: 300px; height: 300px; border-radius: 30px;"> </a>
            <form method="post">
                {% csrf_token %}
                {{ form.registration_code.label_tag }}
                {{ form.registration_code }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>






{% endblock %}
